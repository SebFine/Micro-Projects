<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Project PW Validator</title>
    <link rel="stylesheet" href="valid.css" type="text/css">
</head>
<body>
    <div class="container">
        <label for="username">Choose a username:</label><br>
        <input type="text" id="username" class="key" placeholder="username" required><br>
        <label for="password">Choose a password:</label><br>
        <input type="text" id="password" class="key" placeholder="password" required><br>
        <p id="info" class="none">"Password should contain at least 8 characters and should not include spaces or your username."</p>
        <button id="submitBtn">Submit</button>
    </div>
    <script src="valid.js"></script>
</body>
</html>
